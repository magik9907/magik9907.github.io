<div class="container" [style]="{ background: background(), color: color() }">
  <p>
    <strong>{{ title() }}</strong>
  </p>
  <ul>
    @for(el of elements(); track el){
    <li>{{ el }}</li>
    }
  </ul>
  <div class="after-figure">
    <div id="svg-container" style="width: 100%; height: 40px">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <polygon points="50,100 100,0 0,0" [style]="{ fill: background() }" />
      </svg>
    </div>
  </div>
</div>
